controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	heartbeat-interval 2;
	recursion no;
	dnssec-validation no;
};

zone "." {
	type hint;
	file "hint.db";
};

zone "example." {
	type slave;
	dialup passive;
	notify no;
	file "example.bk";
	masters { 10.53.0.1; };
};
