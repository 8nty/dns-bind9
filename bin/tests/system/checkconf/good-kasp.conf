/*
 * This is just a random selection of DNSSEC configuration options.
 */

/* cut here */
dnssec-policy "test" {
	dnskey-publish-safety PT3600S;
	dnskey-retire-safety PT3600S;
	dnskey-ttl 3600;
	keys {
		ksk key-directory P1Y 13 256;
		zsk key-directory P30D 13;
		csk key-directory P30D 8 2048;
	};
	signatures-refresh P3D;
	signatures-resign PT2H;
	signatures-validity P2W;
	signatures-validity-denial P7D;
	signatures-validity-dnskey P14D;
	signatures-jitter P1D;
	signatures-inception-offset PT300S;
	zone-max-ttl 86400;
	zone-soa-serial-update-method unixtime;
};
zone "example1" {
	type master;
	dnssec-policy "test";
	file "example1.db";
};
zone "example2" {
	type master;
	dnssec-policy "_default";
	file "example2.db";
};
