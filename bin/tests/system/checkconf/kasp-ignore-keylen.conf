dnssec-policy "warn-length" {
	keys {
		// Algorithm 13 has predefined length, warn about length param.
		csk lifetime unlimited algorithm ecdsa256 2048;
	};
};

zone "example.net" {
	type master;
	file "example.db";
	dnssec-policy "warn-length";
};

