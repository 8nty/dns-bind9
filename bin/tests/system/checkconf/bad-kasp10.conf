// One zone with dnssec-policy 'none', one zone with dnssec-policy 'insecure',
// both using the same zone file.

zone "example1.net" {
	type master;
	file "example.db";
	dnssec-policy "none";
};

zone "example2.net" {
	type master;
	file "example.db";
	dnssec-policy "insecure";
};

