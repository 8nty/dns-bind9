include "good-kasp.conf";

zone "nsec3.net" {
	type master;
	file "nsec3.db";
	dnssec-policy "test";
	auto-dnssec maintain;
	dnskey-sig-validity 3600;
	dnssec-dnskey-kskonly yes;
	dnssec-secure-to-insecure yes;
	dnssec-update-mode maintain;
	inline-signing no;
	sig-validity-interval 3600;
	update-check-ksk yes;
};

