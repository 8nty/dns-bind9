// Bad kasp configuration because this has an invalid duration for
// signatures-refresh.
dnssec-policy "badduration" {
	signatures-refresh PT20Sabcd;
};

zone "example.net" {
	type master;
	file "example.db";
	dnssec-policy "badduration";
};

