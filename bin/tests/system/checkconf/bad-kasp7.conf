// Two zones with dnssec-policy 'insecure' (transitioning to insecure)
// with the same zone file.

zone "example1.net" {
	type master;
	file "example.db";
	dnssec-policy "insecure";
};

zone "example2.net" {
	type master;
	file "example.db";
	dnssec-policy "insecure";
};

