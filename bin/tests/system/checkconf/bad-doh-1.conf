tls local-tls {
	key-file "key.pem";
	cert-file "cert.pem";
};

http local-http-server {
	endpoints { "/dns-query"; };
};

# undefined 'tls' specification
options {
	listen-on port 8080 http local-http-server tls unknown { 10.53.0.1; };
};
