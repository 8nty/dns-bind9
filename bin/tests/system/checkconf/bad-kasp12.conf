// One zone with a dnssec-policy, the other with update-policy,
// with the same zone file.

zone "example1.net" {
	type master;
	file "example.db";
	dnssec-policy "default";
};

zone "example2.net" {
	type master;
	file "example.db";
	update-policy {
		grant * self * TXT;
	};
};

