tls local-tls {
	key-file "key.pem";
	cert-file "cert.pem";
};

http local-http-server {
	endpoints { "/dns-query"; };
};

options {
	listen-on { 10.53.0.1; };
	http-port 80;
	https-port 443;
	listen-on port 443 http local-http-server tls local-tls { 10.53.0.1; };
	listen-on port 8080 tls none http local-http-server { 10.53.0.1; };
};
