include "good-kasp.conf";

// Bad zone configuration because this has dnssec-policy and other DNSSEC sign
// configuration options (auto-dnssec).
zone "example.net" {
	type master;
	file "example.db";
	dnssec-policy "test";
	auto-dnssec maintain;
	allow-update { any; };
};
