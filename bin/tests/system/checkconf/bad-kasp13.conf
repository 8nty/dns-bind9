// One zone transitioning to insecure, the other with allow-update,
// with the same zone file.

zone "example1.net" {
	type master;
	file "example.db";
	dnssec-policy "insecure";
};

zone "example2.net" {
	type master;
	file "example.db";
	allow-update { any; };
};

