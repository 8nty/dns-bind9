/*
 * This is just a random selection of configuration options.
 */

dnssec-policy "configured" {
	dnskey-ttl 1234;

	keys {
		ksk key-directory PT20H 10;
		zsk key-directory PT10H 10;
		zsk key-directory PT5H 10 2000;
	};
};
