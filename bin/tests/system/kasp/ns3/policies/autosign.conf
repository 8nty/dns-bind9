dnssec-policy "autosign" {

	signatures-resign PT1H;
	signatures-refresh P1W;
	signatures-validity P2W;
	signatures-validity-denial P2W;
	signatures-validity-dnskey P2W;
	signatures-jitter PT0S;
	signatures-inception-offset PT1H;

	dnskey-ttl 300;

	keys {
		ksk key-directory P2Y 13;
		zsk key-directory P1Y 13;
	};
};

dnssec-policy "zsk-prepub" {

	signatures-resign PT1H;
	signatures-refresh P1W;
	signatures-validity P2W;
	signatures-validity-denial P2W;
	signatures-validity-dnskey P2W;
	signatures-jitter PT0S;
	signatures-inception-offset PT1H;

	dnskey-ttl 3600;
	publish-safety P1D;
	retire-safety P2D;

	keys {
		ksk key-directory P2Y 13;
		zsk key-directory P30D 13;
	};

	zone-propagation-delay PT1H;
	zone-max-ttl 1d;
};

dnssec-policy "ksk-doubleksk" {

	signatures-resign PT1H;
	signatures-refresh P1W;
	signatures-validity P2W;
	signatures-validity-denial P2W;
	signatures-validity-dnskey P2W;
	signatures-jitter PT0S;
	signatures-inception-offset PT1H;

	dnskey-ttl 2h;
	publish-safety P1D;
	retire-safety P2D;

	keys {
		ksk key-directory P60D 13;
		zsk key-directory P1Y 13;
	};

	zone-propagation-delay PT1H;
	zone-max-ttl 1d;

	parent-ds-ttl 3600;
	parent-registration-delay P1D;
	parent-propagation-delay PT1H;
};
