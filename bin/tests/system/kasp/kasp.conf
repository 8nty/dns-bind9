/*
 * This is just a random selection of configuration options.
 */

dnssec-policy "kasp" {
	dnskey-ttl 200;

	keys {
		csk key-directory P1Y 13;
		ksk key-directory P1Y 8;
		zsk key-directory P30D 8 1024;
		zsk key-directory P6M 8 2000;
	};
};
