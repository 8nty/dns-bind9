options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	allow-query { any; };
	recursion no;
	dnssec-validation no;
	allow-new-zones yes;
};

include "../../common/controls.conf";

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "normal.example" {
	type master;
	file "normal.db";
};
