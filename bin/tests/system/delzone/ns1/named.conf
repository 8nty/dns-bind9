controls { /* empty */ };

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	allow-query { any; };
	recursion no;
	dnssec-validation no;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "inlinesec.example" {
	type primary;
	file "inlinesec.db";
};
