// NS2

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
};

view one {
	match-clients { geoip db unknown asnum "WX"; };
	zone "example" {
		type primary;
		file "example1.db";
	};
};
