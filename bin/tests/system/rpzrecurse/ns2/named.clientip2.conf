# common configuration
include "named.conf.header";

view "recursive" {
    zone "." {
	type hint;
	file "root.hint";
    };

    servfail-ttl 0;

    # policy configuration to be tested
    response-policy {
	zone "clientip21";
    } qname-wait-recurse no
	nsdname-enable yes
	nsip-enable yes;

    # policy zones to be tested
    zone "clientip21" { type master; file "db.clientip21"; };

    recursion yes;
    dnssec-validation yes;
};
